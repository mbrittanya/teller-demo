<!doctype html>
<html>
    <head>

        <title>Teller</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
    </head>

		</div>

<script type="text/javascript" src="app.js"></script>
</html>
