<html>
<head>
	<meta charset="UTF-8">
	<title>Teller Demo</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="app">
	<div class="container" ng-controller="myCtrl">
		<section>
			<table class="table">
				<tr>
			    <th> <a ng-click="setFilter('title')">Transaction </a></th>
			    <th> <a ng-click="setFilter('cost')">Cost</a></th>
			    <th> <a ng-click="setFilter('notes')">Notes</a></th>
			  </tr>
			  <tr ng-repeat="transaction in transactions | orderBy: filterBy">
			    <td>{{ transaction.title }}</td>
			    <td>{{ transaction.cost | currency }}</td>
			    <td>{{ transaction.notes }}</td>
			  </tr>
			</table>
		</section>
	</div>
	<script src="app.js"></script>
</body>
</html>
